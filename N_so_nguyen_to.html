<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('nhap n');
    let a=2;
    let count=0;
    while (count<n){
        let flag=true;
        for (let i=2;i<a;i++){
            if (a%i==0){
                flag=false;
            }
        }
        if (flag){
            document.write('so nguyen to la: '+ a+'<br>' );
            count++;
        }
        a++;
    }

</script>
</body>
</html>
